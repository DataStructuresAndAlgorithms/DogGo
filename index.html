<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">DOG<span>GO</span></a>
            <img class="mobile-menu" id="mobile-menu-cta" src="images/mobile-nav.png" alt="Open menu">
            

            <nav>
                <img class="mobile-menu-exit" id="mobile-menu-exit-cta" src="images/exit.png" alt="Exit menu">
                <ul class="primary-nav">
                    <li><a href="#">Dog Breeds</a></li>
                    <li><a href="#">Other Animals</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">Pictures for Over 100 Dog Breeds!</p>
                <h1>Dog Picture Search!</h1>
            </div>

            <div class="right-col">
                <a href="#" id="search-cta" class="search-cta"><img src="images/search.png" alt="search for a dog breed">Search</a>
                <input type="text" placeholder="Search for a dog breed">
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <a href="#" class="footer-text">Privacy Policy</a>
            <p>|</p>
            <a href="#" class="footer-text">Terms of Service</a>
        </div>
    </section>

 
    <script src="main.js"></script>
</body>
</html>
